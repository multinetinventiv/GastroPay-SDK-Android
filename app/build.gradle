plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
}

apply {
    from("$rootDir/versions.gradle")
    from("$rootDir/variables.gradle")
}

android {
    compileSdkVersion versions.sdkVersion

    defaultConfig {
        applicationId "com.inventiv.gastropaysdk.sample"
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.sdkVersion
        versionCode versions.versionCode
        versionName maven.PUBLISH_VERSION
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "OBFUSCATION_KEY", "\"${credentials_obfuscationKey}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    //Test
    testImplementation(test.junit)
    androidTestImplementation(androidTest.junit)
    androidTestImplementation(androidTest.espressoCore)
    //

    implementation(deps.multidex)
    implementation(deps.coreKtx)
    implementation(deps.appCompat)
    implementation(deps.material)
    implementation(deps.constraint)
    implementation(deps.glide)
    implementation(deps.retrofitConverter)

    // GastroPay SDK
    implementation project(':gastropaysdk')
    //
}